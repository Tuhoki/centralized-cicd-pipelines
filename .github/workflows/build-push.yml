name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service (frontend, gateway, logic)'
        required: true
        type: string
      service_path:
        description: 'Path to the service directory'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile relative to service_path'
        required: false
        type: string
        default: 'Dockerfile'
      ecr_repository:
        description: 'ECR repository name'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        type: string
        default: 'us-east-1'
      build_args:
        description: 'Docker build arguments (key=value format, one per line)'
        required: false
        type: string
        default: ''
    outputs:
      image_tag:
        description: 'The Docker image tag that was pushed'
        value: ${{ jobs.build.outputs.image_tag }}
      image_uri:
        description: 'Full ECR image URI'
        value: ${{ jobs.build.outputs.image_uri }}
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_uri: ${{ steps.build-image.outputs.image_uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}
          tags: |
            type=raw,value=${{ inputs.service_name }}-${{ github.sha }}
            type=sha,prefix=${{ inputs.service_name }}-
            type=ref,event=branch,prefix=${{ inputs.service_name }}-
            type=semver,pattern={{version}},prefix=${{ inputs.service_name }}-v
            type=raw,value=${{ inputs.service_name }}-latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ inputs.ecr_repository }} --region ${{ inputs.aws_region }} || \
          aws ecr create-repository --repository-name ${{ inputs.ecr_repository }} --region ${{ inputs.aws_region }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service_path }}
          file: ${{ inputs.service_path }}/${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image URI
        id: output-uri
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:${{ inputs.service_name }}-${{ github.sha }}"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Pushed image: $IMAGE_URI"
